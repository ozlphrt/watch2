<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#a0a0b0">
  <meta name="description" content="Interactive 3D watch with physics simulation">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Watch2">
  <link rel="apple-touch-icon" href="/watch2/192.png">
  <title>Watch Physics Simulation</title>
  <link rel="stylesheet" href="/node_modules/lil-gui/dist/lil-gui.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    #canvas-container {
      width: 100vw;
      height: 100vh;
    }
    /* Hide scrollbar for debug panel */
    #debug-panel::-webkit-scrollbar {
      width: 6px;
    }
    #debug-panel::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
    }
    #debug-panel::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
